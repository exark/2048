        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="512" height="512" rx="80" fill="#0b0f1a"/>
  <rect x="24" y="24" width="464" height="464" rx="72" fill="url(#g)" opacity="0.1"/>
  <g filter="url(#glow)">
    <rect x="40" y="40" width="432" height="432" rx="64" fill="url(#g)" opacity="0.25"/>
  </g>
  <g font-family="Rajdhani, Orbitron, Roboto, Arial, sans-serif" font-weight="800" text-anchor="middle">
    <text x="256" y="300" font-size="200" fill="#22d3ee" opacity="0.95" style="paint-order: stroke; stroke: rgba(10,17,33,0.7); stroke-width: 10px;">2048</text>
  </g>
</svg>
