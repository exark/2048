<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#0b0f1a">
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/maskable-icon.svg">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="scores">
                <div class="score-box">
                    <div class="score-title">SCORE</div>
                    <div id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-title">BEST</div>
                    <div id="best-score">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-intro">
            <p>Join the tiles, get to <strong>2048!</strong></p>
            <button id="new-game">New Game</button>
        </div>
        
        <div class="game-container">
            <div class="grid-container">
                <!-- Game grid will be generated by JavaScript -->
            </div>
            <div id="game-over">
                <h2>Game Over!</h2>
                <button id="try-again">Try Again</button>
            </div>
        </div>
        
    </div>
    
    <script src="game.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').catch(err => {
            console.warn('Service worker registration failed:', err);
          });
        });
      }
    </script>
</body>
</html>
